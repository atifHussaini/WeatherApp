<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class='input' placeholder="enter city name" spellcheck = 'false'></input>
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">50°F</h1>
            <h2 class='city'>Detroit</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity">
                    <div>
                        <p class="wind">15 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "e4bd6ea8eab9a7d4f25399060ff51f4a";
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=imperial&q=`;

        const searchBox = document.getElementsByClassName('.search .input');
        console.log(searchBox.value)
        const searchButton = document.querySelector('.search button');

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            
            let data = await response.json();
            console.log(data)
            document.querySelector('.city').innerHTML = data.name
            document.querySelector('.temp').innerHTML = Math.floor(data.main.temp) + "°F"; 
            document.querySelector('.humidity').innerHTML = data.main.humidity + "%"; 
            document.querySelector('.wind').innerHTML = data.wind.speed + "mph"; 
        }

        searchButton.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })
        
    </script>
</body>
</html>
